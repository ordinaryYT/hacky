<!DOCTYPE html>
<html>
<head>
    <title>Ordinarys Fortnite Hacks  </title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #111;
            border: 1px dashed #00ff00;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #ff5555;
            text-shadow: 0 0 5px #ff0000;
        }
        .hack-btn {
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .hack-btn:hover {
            background: #333;
        }
        .log {
            background: #000;
            border: 1px solid #333;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        .log p {
            margin: 5px 0;
            color: #00ff88;
        }
        .warning {
            color: #ff5555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ordinarys Fortnite Hacks  üöÄ</h1>
        <p class=""></p>
        
        <div class="hacks">
            <!-- Fixed onclick to call fakeHack function with appropriate argument -->
            <button class="hack-btn" onclick="fakeHack('aimbot')">üî´ Enable "Aimbot"</button>
            <button class="hack-btn" onclick="fakeHack('wallhack')">üëÅÔ∏è Enable "Wallhack"</button>
            <button class="hack-btn" onclick="fakeHack('speed')">‚ö° Enable "Speed Hack"</button>
            <button class="hack-btn" onclick="fakeHack('fly')">ü¶Ö Enable "Fly Hack"</button>
            <button class="hack-btn" onclick="fakeHack('v-bucks')">üí∞ "Generate V-Bucks"</button>
        </div>
        
        <div class="log" id="hackLog">
            <p>> System: ordinarys hacks loaded!</p>
        </div>
    </div>

    <script>
        function fakeHack(hackType) {
            const log = document.getElementById('hackLog');
            const messages = {
                aimbot: [
                    "> Loading aimbot...",
                    "> Calculating bullet trajectories...",
                    "> aimbot activated",
                    "> "
                ],
                wallhack: [
                    "> Initializing wallhack...",
                    "> Rendering enemy outlines...",
                    "> wallhacks enabled!",
                    ">"
                ],
                speed: [
                    "> activating placebo speed boost...",
                    "> loading....",
                    "> loading....",
                    "> speed hacks activated üèÉ‚Äç‚ôÇÔ∏èüí®"
                ],
                fly: [
                    "> Activating fly hacks...",
                    "> running fly hacks...",
                    "> loading....",
                    "> fly hacks activatedü¶Ö......."
                ],
                'v-bucks': [
                    "> Generating V-Bucks...",
                    "> Balance: ‚àû ",
                    "> loading....",
                    ">Transaction complete!"
                ]
            };

            log.innerHTML += `<p>> Attempting to enable ${hackType}...</p>`;
            
            messages[hackType].forEach((msg, i) => {
                setTimeout(() => {
                    log.innerHTML += `<p>${msg}</p>`;
                    log.scrollTop = log.scrollHeight;
                }, i * 800);
            });
        }
    </script>
</body>
</html>
